xbotcore_devices:

    joint_ec:
        names: []
        thread: rt_main
        params:
            robot_name: &rn {value: NoNe, type: string}
            ignore_id: {value: [110, 111], type: vector<int>}
            config_ec_pos: &cfg_ec_pos 
                value: $PWD/../joint_config/nexus_ec_pos.yaml
                type: yamlfile
            config_ec_imp: 
                value: $PWD/../joint_config/nexus_ec_imp.yaml
                type: yamlfile
            config_ec_idle: &cfg_ec_idle 
                value: $PWD/../joint_config/nexus_idle.yaml
                type: yamlfile
            joint_id_map: &jim
                value: $PWD/../joint_map/nexus_joint_map.yaml
                type: yamlfile
  
    imu_ec:
        names: []
        thread: rt_main
        params:
            robot_name: *rn
            joint_id_map: *jim
            
    pow_ec:
        names: []
        thread: rt_main
        params:
            robot_name: *rn
            joint_id_map: *jim

    hand_ec:
        names: []
        thread: rt_main
        params:
            robot_name: *rn
            config_ec_pos: *cfg_ec_pos
            #config_ec_imp: *cfg_ec_imp
            #config_ec_hybr: *cfg_ec_hybr
            config_ec_idle: *cfg_ec_idle
            joint_id_map: *jim
                
    joint_master:
        master: true
        thread: rt_main
